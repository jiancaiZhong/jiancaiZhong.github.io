<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<form id="content">
	<input type="text" name="name" placeholder="输入你的姓名"/>       
	<input type="email" name="_replyto" placeholder="输入你的邮箱"/>
	<input type="button" value="发送" id="btn"/>
</form>
</body>
<script src="../static/jquery-3.6.1.min.js"></script>
<script>
	$("#btn").on("click",function(){
		var obj = $("#content").serialize();  
		$.ajax({
			type:"post",						
			url:"https://formspree.io/f/mpznjvrr",
			async:true,
			data:obj,            									
			dataType:"json",
			success: res=>{
				alert('邮件已发送!!!');
			},
			error:res=>{
				alert("未知错误,发送失败");
			}
		});
	})
</script>
</html>
